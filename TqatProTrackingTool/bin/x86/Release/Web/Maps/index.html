<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta charset="utf-8" />
    <title>GoogleMap</title>

    <!--Js Library-->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCWI5WAQi6spxXbP3Rl_T9vyMvT7qD66Xw"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="libraries/js/external/markerwithlabel.js" type="text/javascript"></script>
    <script src="libraries/js/external/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="libraries/js/classes.js"></script>
    <script src="libraries/js/controls.js"></script>
    <script src="main.js"></script>
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="libraries/css/style.css" />

</head>

<body>
    <div id="googleMap"></div>

    <div>
        <form id="formTracker" name="formTracker">
            <input type="hidden" id="trackerId" />
            <input type="hidden" id="trackerImei" />
            <input type="hidden" id="trackerLabel" />
            <input type="hidden" id="trackerLatitude" />
            <input type="hidden" id="trackerLongitude" />
            <input type="hidden" id="trackerIcon" />
            <input type="hidden" id="trackerIconAlert" />
            <input type="hidden" id="trackerDegrees" />
            <input type="hidden" id="trackerIsEnabled" />
            <input type="hidden" id="trackerIconStatus" />
            <input type="button" id="trackerSubmit" onclick="parse('TRACKER')" />
        </form>

        <form id="formPoi" name="formPoi">
            <input type="hidden" id="poiId" />
            <input type="hidden" id="poiName" />
            <input type="hidden" id="poiIcon" />
            <input type="hidden" id="poiDescription" />
            <input type="hidden" id="poiLatitude" />
            <input type="hidden" id="poiLongitude" />
            <input type="button" id="poiSubmit" onclick="parse('POI')" />
        </form>

        <form id="formGeofence" name="formGeofence">
            <input type="hidden" id="geofenceId" />
            <input type="hidden" id="geofenceName" />
            <input type="hidden" id="geofenceCoordinates" />>
            <input type="button" id="geofenceSubmit" onclick="parse('GEOFENCE')" />
        </form>

        <form id="formCommand" name="formCommand">
            <input type="hidden" id="commandId" />
            <input type="hidden" id="commandName" />
            <input type="hidden" id="commandValue" />
            <input type="button" id="commandSubmit" onclick="parse('COMMAND')" />
        </form>
    </div>
</body>

</html>
